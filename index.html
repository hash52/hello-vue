<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1>Vue.js学習</h1>
        <p><a href="https://jp.vuejs.org/v2/guide/">公式チュートリアル</a>の学習で、実際に自分で記述したコード一覧</p>
        <div id="app">
            <ol>
                <chapter
                    v-for="link in links"
                    :link="link"
                    :key=link.id
                ></chapter>
            </ol>
        </div>

        
        <script src="index.js"></script>
    </body>
</html>
